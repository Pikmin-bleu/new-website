<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn how to create a simple contact form using HTML, CSS, and JavaScript without a backend.">
    <title>Contact Form</title>
    <link rel="stylesheet" href="pages.css">
</head>

<style>
.cadre {
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@media screen and (max-width: 800px) {
.cadre {
  top: 0%;
  left: 50%;
  transform: translate(-50%, 0%);
}
}
</style>

<body>
    <div class="menu">
        <a href="/" class="items">home</a>
        <a href="statement" class="items">State<br>ment</a>
        <a href="cv" class="items">CV</a>
        <a href="sculptures" class="items">Sculp<br>ture</a>
        <a href="clothing" class="items">Fash<br>ion</a>
        </div>
          <div class="cadre">
            <div class="fixin"><p><br></p></div>

            <script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {window.location='thankyou.html';}"></iframe>
            
<form class="form" action="https://docs.google.com/forms/d/e/1FAIpQLSfkQgs-bAKESeqfcfy_lhvxUnLPBUrGT6Bb9br-UT6kGnlYrA/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
      
                <label>Email</label>
                <br>
                <input name="entry.949246358" type="email" rows="1"/>
                <br>
                <br>
                <label>Name</label>
                <br>
                <input name="entry.1046617518" type="name" rows="1"/>
                <br>
                <br>
                <label>Message</label>
                <br>
                <textarea name="entry.329504343" type="text" rows="5" cols="50" required></textarea>
                <br>
                <br>
                <input type="submit" value="Send" id="send" onMouseOver="this.style.color='#FB7BAC'"
                onMouseOut="this.style.color='white'"/>
      
          </form>
</div>
</body>
</html>
